# Nginx Configuration for AI Newsroom
# Location: /etc/nginx/sites-available/ainews

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cloudmindai.in www.cloudmindai.in;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cloudmindai.in www.cloudmindai.in;

    # SSL Certificate (Let's Encrypt will add these lines)
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/ainews_access.log;
    error_log /var/log/nginx/ainews_error.log;

    # Root directory for frontend static files
    root /home/ainews/AI-News-Prod/client/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Max upload size for images (10MB)
    client_max_body_size 10M;

    # API Backend (FastAPI)
    location /api/ {
        # Remove /api prefix before forwarding to backend
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SEO Files - Serve directly as static files (BEFORE SPA routing)
    location = /sitemap.xml {
        add_header Content-Type application/xml;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    location = /robots.txt {
        add_header Content-Type text/plain;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    location = /llm.txt {
        add_header Content-Type text/plain;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # Frontend - Serve static files
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
